#!/bin/bash
# 简单测试复制操作

if [ ! -f config/.config ]; then
  echo "缺少 config/.config 文件"
  exit 1
fi

if [ ! -f config/customize.sh ]; then
  echo "缺少 config/customize.sh 文件"
  exit 1
fi

if [ ! -d scripts ]; then
  echo "缺少 scripts 文件夹"
  exit 1
fi

mkdir -p openwrt/scripts

cp config/.config openwrt/.config
cp config/customize.sh openwrt/
cp -r scripts/. openwrt/scripts/

echo "复制完成，测试通过！"
