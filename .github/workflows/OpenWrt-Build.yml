name: Build OpenWrt x86_64

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨2点自动触发

jobs:
  debug_version_file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Clone OpenWrt source
        run: git clone --depth=1 --branch v24.10.2 https://github.com/openwrt/openwrt.git

      - name: Print version.mk content
        run: |
          cd openwrt
          head -30 include/version.mk

