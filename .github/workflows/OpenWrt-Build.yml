name: Build OpenWrt x86_64 - Debug Copy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show root directory files
        run: ls -la

      - name: Show config directory files
        run: ls -la config

      - name: Copy config and scripts with debug
        run: |
          echo "Current dir: $(pwd)"
          echo "Copying config/.config ..."
          cp config/.config openwrt/.config
          echo "Copying config/customize.sh ..."
          cp config/customize.sh openwrt/
          echo "Copying scripts folder ..."
          cp -r scripts/. openwrt/scripts/
          echo "Set execute permissions ..."
          chmod +x openwrt/customize.sh openwrt/scripts/*.sh
          echo "Listing openwrt/scripts content:"
          ls -la openwrt/scripts

      - name: Verify copied files
        run: |
          ls -la openwrt/
          head -n 5 openwrt/.config
          head -n 5 openwrt/customize.sh

      # 你后续可以继续build步骤
