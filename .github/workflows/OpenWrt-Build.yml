name: Check Config File

on:
  workflow_dispatch:

jobs:
  check-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List config directory
        run: ls -la config

      - name: Show first 5 lines of config/.config if exists
        run: |
          if [ -f config/.config ]; then
            head -n 5 config/.config
          else
            echo "config/.config 文件不存在"
            exit 1
          fi
