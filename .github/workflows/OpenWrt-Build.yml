name: Test Nikki feed.sh

on: [workflow_dispatch]

jobs:
  test-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Install wget and bash
        run: sudo apt-get update && sudo apt-get install -y wget bash

      - name: Download and run Nikki feed.sh with bash
        run: |
          wget -O feed.sh https://github.com/nikkinikki-org/OpenWrt-nikki/raw/refs/heads/main/feed.sh
          bash feed.sh
