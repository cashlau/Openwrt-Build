name: Build OpenWrt-X86

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex g++ gawk gcc-multilib gettext \
            libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev python3-setuptools wget git

      - name: Clone OpenWrt source
        run: git clone --depth=1 https://github.com/openwrt/openwrt openwrt

      - name: Copy custom packages to OpenWrt package folder
        run: |
          mkdir -p openwrt/package/custom
          cp -r custom_deps/* openwrt/package/custom/

      - name: Prepare feeds (update & install all)
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Run ext_packages.sh to clone plugins (如果你有这个脚本)
        run: bash scripts/ext_packages.sh || echo "no ext_packages.sh script, skipping"

      - name: Run customization script (set timezone, hostname, IP, password)
        run: bash scripts/customize.sh || echo "no customize.sh script, skipping"

      - name: Build OpenWrt firmware
        run: |
          cd openwrt
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-x86_64
          path: openwrt/bin/targets/x86/64/