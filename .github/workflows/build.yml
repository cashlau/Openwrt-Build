name: Build OpenWrt x86_64 (简短版)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show root scripts folder
        run: ls -l scripts

      - name: Clone OpenWrt source
        run: git clone https://github.com/openwrt/openwrt.git --depth=1 openwrt

      - name: Copy scripts folder
        run: |
          cp -r scripts openwrt/scripts
          ls -l openwrt/scripts

      - name: Run ext_packages.sh with debug
        run: |
          set -x
          cd openwrt
          if [ -f scripts/ext_packages.sh ]; then
            chmod +x scripts/ext_packages.sh
            ./scripts/ext_packages.sh
          else
            echo "❌ ext_packages.sh 不存在"
            exit 1
          fi
