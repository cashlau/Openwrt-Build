name: Build OpenWrt-X86

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex g++ gawk gcc-multilib gettext \
            libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
            python3-setuptools wget git

      - name: Clone OpenWrt source
        run: git clone --depth=1 https://github.com/openwrt/openwrt openwrt

      - name: Replace default feeds.conf
        run: cp config/feeds.conf.default openwrt/feeds.conf.default

      - name: Clean feeds
        run: |
          cd openwrt
          ./scripts/feeds clean

      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a

      - name: Install feeds
        run: |
          cd openwrt
          ./scripts/feeds install -a

      - name: Copy default config
        run: cp config/.config openwrt/.config

      - name: Run customize script (timezone, IP, theme)
        run: bash config/customize.sh || echo "No customize.sh found"

      - name: Run extra plugin fetcher (optional)
        run: bash scripts/ext_packages.sh || echo "No ext_packages.sh script found"

      - name: Cache downloads
        uses: actions/cache@v4
        with:
          path: |
            openwrt/dl
            openwrt/tmp
          key: dl-cache-${{ hashFiles('config/.config') }}
          restore-keys: |
            dl-cache-

      - name: Start building
        run: |
          cd openwrt
          make defconfig
          make download -j2
          make -j2 V=s 2>&1 | tee build.log

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-x86_64
          path: openwrt/bin/targets/x86/64/

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: openwrt/build.log
