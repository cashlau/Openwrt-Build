name: Build OpenWrt-X86

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex g++ gawk gcc-multilib gettext \
            libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev python3-setuptools wget git

      - name: Clone OpenWrt source
        run: git clone --depth=1 https://github.com/openwrt/openwrt openwrt

      - name: Replace default feeds.conf
        run: cp config/feeds.conf.default openwrt/feeds.conf.default

      - name: Copy custom packages
        run: |
          mkdir -p openwrt/package/custom
          cp -r custom_deps/* openwrt/package/custom/

      - name: Update and install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy default config
        run: cp config/.config openwrt/.config

      - name: Run customize script (timezone, IP, theme)
        run: bash config/customize.sh

      - name: Run extra plugin fetcher (optional)
        run: bash scripts/ext_packages.sh || echo "No ext_packages.sh script found"

      - name: Start building
        run: |
          cd openwrt
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-x86_64
          path: openwrt/bin/targets/x86/64/
